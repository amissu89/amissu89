<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
        let a = [1,2,3]
        let b = '김밥'
        let c = [...b, ...a]
        console.log(c)
        function add(a, b = 2*a){
            console.log(a+b)
        }

        add(10)


        function temp(){
            return 10
        }

        
        function minus(a, b = temp()){
            console.log(a-b)
        }

        minus(100)

        function foo(a,b,c){
            //옛날 문법
            for(let i = 0; i < arguments.length; ++i){ 
                console.log(arguments[i])
            }
        }

        foo(1,2,3)

        function foo2( ...rest){
            rest.forEach((element)=>{
                console.log(element)
            })
        }

        foo2(1,2,33333,1)

        function makeArray(...rest){
            let arr = rest
            console.log(arr)
        }

        makeArray(1,2,3,4,5)

        var numbers = [2,3,4,5,6,1,3,23,5,5,4,6,7]
        console.log(Math.max(...numbers)) 


        function ssort(name){
            let departed = [...name]
            departed.sort()
            console.log(departed)
        }

        ssort('bear')

        /*
        글자세기('aacbbb') 라고 입력하면 콘솔창에
        { a : 2, b : 3, c : 1 }

        */

        function count(name){
            let temp = [...name]
            console.log(temp)
        }

        count('aacbbb')
    </script>
</body>
</html>
