    <script>
    
        let a = [1,2,3]
        let b = '김밥'
        let c = [...b, ...a]
        console.log(c)
        function add(a, b = 2*a){
            console.log(a+b)
        }

        add(10)


        function temp(){
            return 10
        }

        
        function minus(a, b = temp()){
            console.log(a-b)
        }

        minus(100)

        function foo(a,b,c){
            //옛날 문법
            for(let i = 0; i < arguments.length; ++i){ 
                console.log(arguments[i])
            }
        }

        foo(1,2,3)

        function foo2( ...rest){
            rest.forEach((element)=>{
                console.log(element)
            })
        }

        foo2(1,2,33333,1)

    
    </script>
