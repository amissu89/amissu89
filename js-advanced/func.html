<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 테스트</title>
</head>

<body>
    <button id="btn">버튼</button>
    <script>


        let arr = {
            data: [1, 2, 3, 4, 5],
        }

        arr.addAll = function () {
            let total = 0
            this.data.forEach(function (element) {
                total += element
            })
            console.log(total)
        }

        arr.addAll()



        let person = {
            name: '손흥민',
            sayHi: function () {
                console.log(`안녕 나는 ${this.name}`)
            }
        }
        person.sayHi()

        let obj = {
            foo: () => {
                //바깥의 this값 가져온다!!! 
                console.log(this)
            }
        }

        document.getElementById('btn').addEventListener('click', function () {
            //this == e.currentTarget
            /*일반 이벤트 리스터에선 this == e.currentTarget
            arrow function 이벤트 리스터에선 this == 바깥의 this 값
            */
            setTimeout(()=>{
                console.log(this.innerHTML)
            }, 1000)
        })






        [1, 2, 3, 4].forEach(item => {
            console.log(item)
        })

        let foo = (a) => {
            return a + 10
        }

        console.log(foo(3))

        //파라미터 1개 밖에 없을 경우, 코드가 한줄일 경우 아래처럼도 사용 가능
        let foo2 = a => a + 12

        console.log(foo2(30))



    </script>
</body>

</html>
