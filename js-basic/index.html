<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="./style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"

<body class='dark'>
    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <form action="success.html">
                <div class="my-3">
                    <input type="text" id="id" name="id" class="form-control">
                </div>
                <div class="my-3">
                    <input type="password" id="pw" name="pw" class="form-control">
                </div>
                <button id="submit" type="submit" class="btn btn-primary">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form>
        </div>
    </div>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button" id="menu">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="main-bg">
        <h4>Shirts on sale</h4>
        <button id='login-btn' type="button" class="btn btn-primary">로그인</button>
    </div>

    <span class="badge bg-dark" id="mode">Dark</span>
    <div class="alert alert-danger"></div>

    <p>태조 이성계가 태어난 년도는?</p>
    <input type="text" id="answer">
    <button id="send-answer">제출</button>

    <script>
        // setTimeout(function () {
        //     document.querySelector('.alert-danger').style.display = 'none'
        // }, 3000)

        // let alertCount = 5;
        // setInterval(function(){
        //     if(alertCount > 0){
        //         let str = `${alertCount}초 안에 구매하시면 사은품 증정`
        //         document.querySelector('.alert-danger').innerHTML = str
        //         alertCount--
        //     }
        //     else {
        //         document.querySelector('.alert-danger').style.display = 'none'
        //     }
        // }, 1000)
        let aCount = 0
        document.getElementById('send-answer').addEventListener('click', function () {
            let str = document.getElementById('answer').value
            console.log(str)
            if (str === '1335')
                alert('성공')
            else {
                aCount++;
                if (aCount >= 3) {
                    alert('멍청아')
                }
            }
        })
    </script>

    <script>



        document.querySelector('#menu').addEventListener('click', function () {
            document.querySelectorAll('.list-group')[0].classList.toggle('show')
        })


        document.querySelector('#login-btn').addEventListener('click', function () {
            document.querySelector('.black-bg').classList.add('show-modal')
        })

        document.querySelector('#close').addEventListener('click', function () {
            document.querySelector('.black-bg').classList.remove('show-modal')
        })

        document.querySelector('#submit').addEventListener('click', function (e) {
            let id = document.querySelector('#id').value
            let pw = document.querySelector('#pw').value
            if (id === '' || pw === '') {
                e.preventDefault(); //폼 전송 막는 법
                alert('아이디 또는 비밀번호를 입력하세요')
                return
            }

            if (pw.length < 6) {
                e.preventDefault(); //폼 전송 막는 법
                alert('비밀번호는 6자 이상이어야 합니다')
            }

            if(/\S+@\S+\.\S+/.test(id) == false){
                e.preventDefault();
                alert('이메일 형식 아님')
            }

            if(/[A-Z]/.test(pw) == false){
                e.preventDefault();
                alert('최소한 대문자 하나 포함되어야함')
            }
        })

        //input은 입력값이 바뀔때마다 동작
        //change는 입력값이 바뀐후, 다른 곳으로 포커스가 가면 동작
        document.getElementById('id').addEventListener('input', function () {
            console.log('hellllo')
        })

        let count = 0

        document.getElementById('mode').addEventListener('click', function () {
            count++;
            let element = document.getElementById('mode');
            if (count % 2 == 0) {
                element.style.color = 'white'
                element.innerHTML = 'dark'
            }
            else {
                element.style.color = 'yellow'
                element.innerHTML = 'light'
            }
        })


    </script>
</body>

</html>
